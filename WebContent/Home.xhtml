<!DOCTYPE html>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{productControler}" />
	</f:metadata>
	
	<h:head>
		<title>
			<ui:insert>Cadastro de Produtos</ui:insert>
		</title>
		
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
		
		<h:form id="form">
			<p:growl showDetail="false" autoUpdate="true" showSummary="true"/>
			<p:panel>
				<p:outputLabel class="title">Cadastro de produtos</p:outputLabel>
				<br/><br/>
				<p:panelGrid columns="1" cellpadding="5">
					<p:inputText id="name" for="name" value="#{productControler.product.name}" 
						required="true" requiredMessage="Produto obrigatório." placeholder="Nome do produto"/>
					
					<br/>
					<p:inputText id="price" for="price" value="#{productControler.product.price}" required="true"
						requiredMessage="Preço do produto obrigatório." placeholder="Preco do produto obrigatório">
						<p:keyFilter regEx="/[0-9]/i"/>
					</p:inputText>
				
					<br/>
					<p:separator />
				
					<p:commandButton value="Cadastrar" class="btnCadastro" action="#{productControler.adicionarProduto}" 
						update="@form"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
		
		<h:outputScript library="js" name="script.js"/>
	</h:body>
	
</ui:composition>
